<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>
        body{
            background-color: beige;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            font: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>    
    <p>Feito</p>

    <script>
        var numero1 = Number.parseFloat(window.prompt('Digite um número'))
        var numero2 = Number.parseFloat(window.prompt('Digite o segundo número'))
        
        var s = numero1 + numero2
        window.alert(`A soma dos valores ${numero1} e ${numero2} é igual a${s}!!`)
    </script>

</body>
</html>
